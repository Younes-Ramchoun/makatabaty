{% extends 'base.html' %}

{% block content %}
  <style>
  .form-input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 10px;
   height: 35px;
}

.form-input:focus {
  outline: none;
  border-color: #6c63ff;
  box-shadow: 0 0 5px #6c63ff;
}

.form-input::placeholder {
  color: #999;
}

.form-button {
  background-color: #6c63ff;
  color: #fff;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
   height: 35px; 
}

.form-button:hover {
  background-color: #4f4bd4;
}

  </style>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">S'inscrire</h3>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary"style="color: rgb(255, 255, 255);background-color: #128ead;">S'inscrire</button>
            </form>
            <hr>
            <div style="background-color:;">
              <p style="color: black;">Déjà un compte ? <a href="{% url 'user_login' %}"><b >Connectez-vous ici</b></a>.</p>
            </div>  
        </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
